{% extends 'base.html' %}

{% block title%} Update {% endblock %}

{% block body%}
<form method="post">
    <p>
        <label for="injury_date">Enter injury date</label>
        <input type="date" name="injury_date" placeholder="injury_date">
    </p>
    <p>
        <label for="injury_bodypart">Enter your injurie bodypart</label>
        <input type="text" name="injury_bodypart" placeholder="injury_bodypart">
    </p>
    <p>
        <label for="days_to_recover">Enter how many days to recover</label>
        <input type="text" name="days_to_recover" placeholder="days_to_recover">
    </p>
    <p>
        <button class="custom-btn btn-2" type="submit">Submit</button>
    </p>
</form>

{% endblock %}
